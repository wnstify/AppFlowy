# nginx config for non-root (user 1000:1000) operation
# Removed "user www-data;" directive - runs as container user
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Temp paths writable by non-root
    client_body_temp_path /tmp/client_body;
    proxy_temp_path       /tmp/proxy;
    fastcgi_temp_path     /tmp/fastcgi;
    uwsgi_temp_path       /tmp/uwsgi;
    scgi_temp_path        /tmp/scgi;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    gzip  on;
    gzip_static on;
    gzip_http_version 1.0;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/x-javascript
               text/xml application/xml application/xml+rss text/javascript
               application/javascript application/wasm;

    server {
        listen       80;
        server_name  localhost;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /static/ {
            root /usr/share/nginx/html;
            expires 30d;
            access_log off;
        }

        location /appflowy.svg {
            root /usr/share/nginx/html;
            expires 30d;
            access_log off;
        }

        location /appflowy.ico {
            root /usr/share/nginx/html;
            expires 30d;
            access_log off;
        }

        location /og-image.png {
            root /usr/share/nginx/html;
            expires 30d;
            access_log off;
        }

        location /covers/ {
            root /usr/share/nginx/html;
            expires 30d;
            access_log off;
        }

        location /af_icons/ {
            root /usr/share/nginx/html;
            expires 30d;
            access_log off;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET' always;
        }

        location /.well-known/apple-app-site-association {
            root /usr/share/nginx/html;
            default_type application/json;
            add_header Cache-Control "public, max-age=3600";
        }

        location /.well-known/assetlinks.json {
            root /usr/share/nginx/html;
            default_type application/json;
            add_header Cache-Control "public, max-age=3600";
        }

        error_page  404 /404.html;
        location = /404.html {
            root   /usr/share/nginx/html;
        }

        error_page  500 502 503 504 /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
